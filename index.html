<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign up Today</h1>

      <!--Form-->
      <form id="form">
        <!--Full Name-->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Full Name" />
        </div>
        <!--Phone Number-->
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="name" placeholder="000-555-333-66" />
        </div>
        <!--Email Address-->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="tel" id="email" placeholder="email" />
        </div>
        <!--Website URL-->
        <div class="form-group">
          <label for="website">Website URL</label>
          <input type="url" id="website" placeholder="website" />
        </div>
        <!--Password-->
        <div class="form-group">
          <label for="password1">Password</label>
          <input type="password" id="password1" placeholder="Create Password" />
        </div>
        <!--Confirm Password-->
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password1"
            placeholder="Confirm Password"
          />
        </div>
        <button type="submit">Register</button>
      </form>
      <!--Error/Success Message-->
      <div class="message-container">
        <h3 id="message">Not to worry!</h3>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
